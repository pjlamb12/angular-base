
<h2>Account</h2>

<form>
	<fieldset>
		<legend>Profile</legend>

		<div class="form-group">
			<label>Name: </label>
			<input class="form-control" type="text" name="name" ng-model="user.name" />
		</div>
		<div class="form-group">
			<label>Email: </label>
			<input class="form-control" type="email" name="email" ng-model="user.email" />
		</div>
	</fieldset>

	<fieldset>
		<legend>Change Password</legend>

		<div class="form-group">
			<label>Old Password: </label>
			<input class="form-control" type="password" ng-keypress="reset()" ng-model="oldpass" />
		</div>
		<div class="form-group">
			<label>New Password: </label>
			<input class="form-control" type="password" ng-keypress="reset()" ng-model="newpass" />
		</div>
		<div class="form-group">
			<label>Confirm New Password: </label>
			<input class="form-control" type="password" ng-keypress="reset()" ng-model="confirm" />
		</div>

		<button class="btn btn-primary" ng-click="updatePassword()">Update Password</button>

		<p class="error" ng-show="err">{{err}}</p>
		<p class="good" ng-show="msg">{{msg}}</p>
	</fieldset>
</form>

<button class="btn btn-default" ng-click="logout()">Log Out</button>

<div class="row">
	<h2>Chat</h2>
</div>

<div class="row">
	<form class="form-inline" role="form">
		<input type="text" class="form-control" placeholder="Message..." ng-model="newMessage">
		<button class="btn btn-primary" type="submit" ng-click="addMessage()">Send</button>
	</form>
</div>

<div class="row">
	<ul class="list-group" id="messages" ng-show="messages">
		<li class="list-group-item" ng-repeat="message in messages | orderByPriority | reverse">{{message.text}}</li>
	</ul>
</div>
